### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout

log4j.rootLogger=debug,stdout
log4j.logger.pes=debug,stdout
log4j.logger.org.apache=error,stdout
log4j.logger.org.hibernate=error,stdout
log4j.logger.org.displaytag=error,stdout
log4j.logger.freemarker=error,stdout
log4j.logger.com.sun=error,stdout
log4j.logger.com.opensymphony=error,stdout